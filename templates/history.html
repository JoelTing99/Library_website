{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<div class="text-center">

    <div class="my-5">
        <h1>History</h1>
    </div>
    <div class="mb-3 row justify-content-md-center">
        <table class="table table-light w-50">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Time</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for history in historys %}
                <tr>
                    <th>{{ history[1] }}</th>
                    <td>{{ history[2] }}</td>
                    <td>{{ history[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
