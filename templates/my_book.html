{% extends "layout.html" %}

{% block title %}
    My Books
{% endblock %}

{% block main %}
<ul class="nav nav-tabs justify-content-center mx-5">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/account/my_book">My Books</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/account/add_book">Add Books</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/account/remove_book">Remove Books</a>
    </li>
</ul>
<form action="/account" method="post">
   
    <div class="my-5 container">
        <div class="row">
            <h1 class="col">My Account</h1>
        </div>
    </div>   
    <div class="mb-5 container">
        <div class="row mb-3 justify-content-md-center">
            <h4>My Books</h4>
            
            <table class="table table-light w-75">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Publisher</th>
                        <th scope="col">Pages</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</form>
{% endblock %}
