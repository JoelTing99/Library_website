{% extends "account.html" %}

{% block title %}
    Remove Books
{% endblock %}


{% block nav %}
<ul class="nav nav-tabs justify-content-center mx-5">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/account">Account</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/account/my_book">My Books</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/account/add_book">Add Books</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="/account/remove_book">Remove Books</a>
    </li>
</ul>
{% endblock %}
{% block contain %}
<div class="text-center">
    <form action="/account/remove_book" method="post">
        <div class="mb-3 row justify-content-md-center">
            <h4>Remove Books</h4>
    
            <table class="table table-light w-25">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <th class="pt-3">{{ book[1] }}</th>
                        <input name="id" type="hidden" value="{{ book[0] }}">
                        <input name="title" type="hidden" value="{{ book[1] }}">
                        <td><button type="submit" class="btn btn-primary">Remove</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
        </div>
    </form>
</div>
{% endblock %}
