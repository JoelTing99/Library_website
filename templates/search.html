<div class="container">
    <div class="row justify-content-center" id="card-handler">
        {% for book in books %}
        <div class="col-sm-6 pb-3"  id="book-card">
            <div class="card" id="card">
                <div class="card-body">
                    <h5 class="card-title" id="card-title">{{ book[1] }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted" id="card-publisher">{{ book[3] }}</h6>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
