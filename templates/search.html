{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <form action="/search" method="get">

        <div class="my-5 text-center">
            <h1>Search</h1>
        </div>
        <div class="mb-5">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="query" name="q" placeholder="Search" type="search">
        </div>
        <div class="mb-3 d-grid gap-2 col-2 mx-auto">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
        <div class="container">
            <div class="row justify-content-center" id="card-handler">
                {% for book in books %}
                <div class="col-sm-6 pb-3"  id="book-card">
                    <div class="card" id="card">
                        <div class="card-body">
                            <h5 class="card-title" id="card-title">{{ book[1] }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted" id="card-publisher">{{ book[3] }}</h6>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </form>
    <script>
        let input = document.querySelector("input");
        input.addEventListener("input", async function(){
            let response = await fetch("/test?q=" + input.value);
            let books = response.text();

            console.log(response);
            console.log(books);
        });

    </script>
{% endblock %}
